<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" id="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<title>2021 강동구 청년축제</title>
<link rel="stylesheet" href="../css/base.css" type="text/css">
<link rel="stylesheet" href="../css/common.css" type="text/css">
<link rel="stylesheet" href="../css/contents.css" type="text/css">


<script src="../js/libs/jquery-2.1.3.min.js"></script>
<script src="../js/libs/masonry.pkgd.min.js"></script>
<script src="../js/ui.js"></script>
</head>
<body class="sub bgCol_04">
<div class="wrap">
    <!-- header -->
    <header class="head_fix">
        <h1>2021 강동구 청년축제</h1>
        <div class="head_tit">
            <!-- title -->
            <h2><a href="#">이메일 주소로 가입하기</a></h2>
        </div>
    </header>
    <!-- //header -->

    <!-- contents -->
    <div class="container">
        <div class="cont_my">

            <h3 class="char_tit">캐릭터 선택</h3>
            <ul class="char_sel">
                <li>
                    <input id="char-male" name="character" type="radio">
                    <label for="char-male" class="male"><span class="blind">남성</span></label>
                </li>
                <li>
                    <input id="char-female" name="character" type="radio">
                    <label for="char-female" class="female"><span class="blind">여성</span></label>
                </li>
            </ul>

            <div class="slt">
                <span class="req">변경 불가능합니다.</span>
                <label for="id-label">ID</label>
                <input type="text" id="id-label" placeholder="이메일 주소를 기입해 주세요.">
            </div>
            <div class="slt">
                <span class="req">실명을 기재한 분에게만 경품이 증정 됩니다.</span>
                <label for="name-label">성명</label>
                <input type="text" id="name-label" placeholder="성명(실명)을 기입해 주세요.">
            </div>
            <div class="slt">
                <span class="req">연락 가능한 번호로만 경품이 증정 됩니다.</span>
                <label for="phone-label">휴대전화 번호</label>
                <input type="text" id="phone-label" placeholder="숫자만 기입해 주세요.">
            </div>
            <div class="slt">
                <label for="nick-label">닉네임</label>
                <input type="text" id="nick-label" placeholder="닉네임을 기입해 주세요.">
            </div>
            <div class="slt">
                <label for="input-label">비밀번호</label>
                <input type="password" id="input-label" class="active" placeholder="비밀번호를 기입해 주세요.">
                <i class="ico_pw_display"></i>
            </div>

            <div class="btm">
                <div class="rd">
                    <input id="radio-label" name="radio" type="radio">
                    <label for="radio-label"><em>개인정보 활용</em> 동의</label>
                </div>
                <button type="button" class="btn_line"><span>가입하기</span></button>
            </div>
        </div>
    </div>
    <!-- //contents -->

    <!-- copyright -->
    <div class="copyright">
        <div class="c_logo">&copy; 강동구청</div>
        <div class="c_term">
            <span><a href="#">개인정보취급방침</a></span>
            <span><a href="#">이용 약관</a></span>
        </div>
    </div>
    <!-- //copyright -->

    <!-- footer -->
    <footer class="ft_fix">
        <ul class="ft_link">
            <li class="link01">
                <a href="#"><em>로그인</em></a>
            </li>
            <!-- li class="link01 on">
                <a href="#"><em>로그아웃</em></a>
            </li -->
            <li class="link02">
                <a href="#"><em>내 순위</em></a>
            </li>
            <li class="link03">
                <a href="#"><em>강청 인별</em></a>
            </li>
        </ul>
    </footer>
    <!-- //footer -->
</div>

</body>
</html>
