<!DOCTYPE html>
<html lang="ko">

<head>    
    <meta charset="utf-8">
    <meta name="viewport" id="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>2021 강동구 청년축제</title>
    
    <link rel="stylesheet" href="/css/base.css" type="text/css">
    <link rel="stylesheet" href="/css/common.css" type="text/css">
    <link rel="stylesheet" href="/css/contents.css" type="text/css">
    
    <script src="/js/libs/jquery-2.1.3.min.js"></script>
    <script src="/js/libs/masonry.pkgd.min.js"></script>

</head>

<body class="sub bgCol_03">
    
    <div class="wrap">

        <!-- header -->
        <header class="head_fix">
            <h1>2021 강동구 청년축제</h1> 
            <div class="head_tit">
                <!-- title -->
                <h2><a href="#" class="pr15"><button class="heart fs10 on">158</button></a></h2><!-- heart .on/.off control -->
            </div>  
        </header>
        <!-- //header -->

        <!-- contents -->
        <div class="container">
            <div class="cont_ap">                 
                <!-- artist intro -->
                <div class="ap_intro">
                    <div class="ap_view"><img src="/images/artist_view.png" alt=""></div>
                    <div class="ap_active">
                        <p class="apa_name">이형우</p>
                        <p class="apa_area">
                            <span>음악</span>
                            <span>영상</span>
                            <span>패션</span>
                        </p>
                        <ul class="apa_list">
                            <li class="apa_utube"><a href="#">유투브</a></li>
                            <li class="apa_instar"><a href="#">인스타그램</a></li>
                            <li class="apa_email"><a href="#">이메일</a></li>
                        </ul>
                    </div>
                </div>
                <!-- artist txt -->
                <div class="ap_intro_box">
                    안녕하세요!<br><br>
                    청춘마술사로 활동하고 있는 진심을 전하는 마술사 이형우입니다.
                </div> 
                <!-- artist list -->
                <ul class="my_gift">
                    <!-- temp -->
                    <li>
                        <div class="gift_box">
                            <div class="ico apico_01"><img src="/images/artist_view.png" alt=""></div><!-- .apico_01~03:above icon -->
                            <p class="tit">제목이 이곳에 삽입 됩니다</p>
                            <p class="txt">부제 등 다른 설명</p>
                        </div>
                    </li>
                    <!-- //temp -->
                    <li>
                        <div class="gift_box">
                            <div class="ico apico_02"><img src="/images/artist_view.png" alt=""></div>
                            <p class="tit">제목이 이곳에 삽입 됩니다</p>
                            <p class="txt">부제 등 다른 설명</p>
                        </div>
                    </li>
                    <li>
                        <div class="gift_box">
                            <div class="ico apico_03"><img src="/images/artist_view.png" alt=""></div>
                            <p class="tit">제목이 이곳에 삽입 됩니다</p>
                            <p class="txt">부제 등 다른 설명</p>
                        </div>
                    </li>
                </ul>
            </div>  
        </div>
        <!-- //contents -->

    </div>
    
    <!-- popup -->
    <div class="popup_modal">
        <button>이메일 주소가 복사 되었습니다.<span>닫기</span></button>
    </div>
    <!-- //popup -->

</body>

</html>
