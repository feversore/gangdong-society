<!DOCTYPE html>
<html lang="ko">
<head>    
    <meta charset="utf-8">
    <meta name="viewport" id="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>2021 강동구 청년축제</title>    
    <link rel="stylesheet" href="/css/base.css" type="text/css">
    <link rel="stylesheet" href="/css/common.css" type="text/css">
    <link rel="stylesheet" href="/css/contents.css" type="text/css">
    
    <script src="/js/libs/jquery-2.1.3.min.js"></script>
    <script src="/js/libs/masonry.pkgd.min.js"></script>
    <script src="/js/ui.js"></script>
</head>
<body class="sub bgCol_03">
    
    <div class="wrap">
        <!-- header -->
        <header class="head_fix">  
            <div class="head_tit">
                <!-- title -->
                <h2><a href="#">방명록</a></h2>
            </div>  
            <div class="head_txt">축제 흔적 남기기! <br>어떤 주제든 좋아요. 자유롭게 글을 작성해 주세요!            
                <p class="ico_note">욕설, 비방이 담긴 글은 안내 없이 삭제될 수 있습니다.</p>
            </div>
        </header>
        <!-- //header -->

        <!-- contents -->
        <div class="container">
            <div class="cont_share">
                
                <ul class="share_inpType">
                    <li>
                        <label for="inp_word">본문 작성</label>
                        <span class="frmText">
                            <input type="text" id="inp_word" name="inp_word" placeholder="본문을 작성해 주세요.">
                        </span>
                    </li>
                </ul>
                <!-- button cancel register -->
                <div class="inp_btm_btn">
                    <a href="#" class="btn_cancel">삭제하고 취소하기</a>
                    <button type="button" class="btn_line register"><span>등록하기</span></button>
                </div>
            </div>  
        </div>
        <!-- //contents -->

        <!-- footer -->
        <footer class="ft_fix"> 
            <ul class="ft_link"> 
                <li class="link01">
                    <a href="#"><em>로그인</em></a>
                </li> 
                <!-- li class="link01 on">
                    <a href="#"><em>로그아웃</em></a>
                </li --> 
                <li class="link02">
                    <a href="#"><em>내 순위</em></a>
                </li> 
                <li class="link03">
                    <a href="#"><em>강청 인별</em></a>
                </li> 
            </ul> 
        </footer>
        <!-- //footer -->
    </div>
    
</body>
</html>
