<!DOCTYPE html>
<html lang="ko">
<head>    
    <meta charset="utf-8">
    <meta name="viewport" id="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>2021 강동구 청년축제</title>    
    <link rel="stylesheet" href="../css/base.css" type="text/css">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <link rel="stylesheet" href="../css/contents.css" type="text/css">
    
    <script src="../js/libs/jquery-2.1.3.min.js"></script>
    <script src="../js/libs/masonry.pkgd.min.js"></script>
    <script src="../js/ui.js"></script>
</head>
<body class="sub write bgCol_03"><!-- 20211026:: .write 추가-->
    
    <div class="wrap">
        <!-- header -->
        <header class="head_fix">
            <div class="head_tit">
                <!-- title -->
                <h2><a href="#">썰공유: 이모저모</a></h2> 
            </div>  
            <div class="head_txt">
                청년이라서 겪었던 모든 에피소드를 담아 공유합니다!<br>자유롭게 글을 남기고, 공감과 위로를 전해 주세요.          
                <p class="ico_note">욕설, 비방이 담긴 글은 안내 없이 삭제될 수 있습니다.</p>
            </div>
        </header>
        <!-- //header -->

        <!-- contents -->
        <div class="container">
            <div class="cont_share">
                <ul class="share_inpType">
                    <li>
                        <label for="inp_word">본문 작성</label>
                        <span class="frmText">
                            <input type="text" id="inp_word" name="inp_word" placeholder="본문을 작성해 주세요.">
                        </span>
                    </li>
                    <li>
                        <label for="inp_word">이미지 추가<span>최대 3개까지 추가 할 수 있습니다.</span></label>
                        <ul class="inp_imgList">
                            <!-- temp -->
                            <li><img src="../images/share_img.png" alt=""></li>
                            <!-- //temp -->
                            <li><img src="../images/share_img.png" alt=""></li>
                            <li><img src="../images/share_img.png" alt=""></li>
                        </ul>
                        <!-- file + -->
                        <input type="file" class="inp_btn_plus">
                    </li>
                </ul>
                <!-- button cancel register -->
                <div class="inp_btm_btn">
                    <a href="#" class="btn_cancel">삭제하고 취소하기</a>
                    <button type="button" class="btn_line register"><span>등록하기</span></button>
                </div>
            </div>  
        </div>
        <!-- //contents -->

        <!-- copyright -->
        <div class="copyright">
            <div class="c_logo">&copy; 강동구청</div>
            <div class="c_term">
                <span><a href="#">개인정보취급방침</a></span>
                <span><a href="#">이용 약관</a></span>
            </div>
        </div>
        <!-- //copyright -->

        <!-- footer -->
        <footer class="ft_fix"> 
            <ul class="ft_link"> 
                <li class="link01">
                    <a href="#"><em>로그인</em></a>
                </li> 
                <!-- li class="link01 on">
                    <a href="#"><em>로그아웃</em></a>
                </li --> 
                <li class="link02">
                    <a href="#"><em>내 순위</em></a>
                </li> 
                <li class="link03">
                    <a href="#"><em>강청 인별</em></a>
                </li> 
            </ul>             
        </footer>
        <!-- //footer -->
    </div>
    
</body>
</html>
